<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一客鞋城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>
<body>

<!-- 左侧导航 -->
<div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
        <a href="#">一客鞋城</a>
    </div>

    <!-- 用户信息 -->
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>

    <!-- 导航 -->
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a>
            </li>
            <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
            <div class="child">
                <a href="first.html">一级分类</a>
                <a href="second.html class="current"">二级分类</a>
            </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!-- 右侧主题部分-->
<div class="lt_main">
    <!-- 头部topbar -->
    <div class="lt_topbar">
        <a href="#" class="icon-menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="icon-logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- 流式布局下面主体部分 -->
    <div class="container-fluid">

        <!-- 路径导航 -->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>


        <div class="lt_content">
            <button class="btn btn-default" style="margin-bottom: 20px" id="addBtn">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="80%">二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 准备分页容器 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>



    </div>
</div>

<!-- 模态框-最外层蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">

    <!-- 模态框结构 -->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"> </i>您确定退出么？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div>




<!-- 添加模态框 -->

<div class="modal fade" tabindex="-1" id="addModal">

        <!-- 模态框结构 -->
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        <span id="dropdownText">请添加一级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        
                                    </ul>
                                </div>
                                <input type="hidden" name="categoryId">
                                <!-- 火热品牌 这里用不到  写死 -->
                                <input type="hidden" name="hot" value="1">
                            </div>

                            <div class="form-group">
                                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                            </div>

                            <div class="form-group">
                                <label class="btn btn-default" for="fileupload">上传图片</label>
                                <!-- 指定name 后台用于接收文件 -->
                                <!-- 指定data-url 指定后台接口地址 -->
                                <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
                            </div>

                            <div class="from-group" id="imgBox">
                                <img src="./images/none.png" width="100px" height="100px" alt="">
                                <input type="hidden" name="brandLogo">
                            </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
              </div>
            </div>
          </div>



<script type="text/html" id="tpl">
    {{ each rows v i }}
        <tr>
            <td>{{ i + 1 + (page - 1 ) * size }}</td>
            <td>{{ v.categoryName }}</td>
            <td>{{ v.brandName }}</td>
            <td><img src="{{ v.brandLogo }}" height="50px" alt=""></td>
        </tr>
    {{ /each }}
</script>

<script type="text/html" id= 'stpl'>

    {{ each rows v i}}
      <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
    {{ /each }}

</script>






<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<!-- 文件上传引包 -->

<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
